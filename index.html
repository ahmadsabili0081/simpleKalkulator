<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Simple Kalkulator</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="HTML,CSS,JAVASCRIPT">
    <meta http-equiv="refresh" content="500">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Simple Kalkulator</h1>
      <div class="appsContainer">
        <div class="result">
          <div class="history">
            <input type="text" id="history__value">
          </div>
        </div>
        <div class="inputKeyboard">
          <span class="number operator" id="clear">C</span>
          <span class="number operator" id="bacspace">CE</span>
          <span class="number operator" id="%">%</span>
          <span class="number operator" id="/">/</span>
          <span class="number" value="" id="7">7</span>
          <span class="number" id="8">8</span>
          <span class="number" id="9">9</span>
          <span class="number operator" id="*">*</span>
          <span class="number" id="4">4</span>
          <span class="number" id="5">5</span>
          <span class="number" id="6">6</span>
          <span class="number operator" id="-">-</span>
          <span class="number" id="1">1</span>
          <span class="number" id="2">2</span>
          <span class="number" id="3">3</span>
          <span class="number operator" id="+">+</span>
          <span class="empty" id="empty"></span>
          <span class="number" id="0">0</span>
          <span class="empty" id="empty"></span>
          <span class="number operator" id="=">=</span>
        </div>
      </div>
    </div>
    
    <script src="js/main.js"></script>
  </body>
</html>
